<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="B-container">
      <div class="container">
        <h1>Enter the text or Link</h1>
        <input type="text" name="" id="text" placeholder="Text or Link" />
        <div class="qrimg" id="imgqr">
          <img src="" alt="" id="qrimg" />
        </div>
        <button onclick="generate_QR_code()">Click and Get QR code</button>
        <h4>Developed by Hafiz Abdul Rehman</h4>
      </div>
    </div>
    <script>
      let text = document.getElementById("text");
      let box = document.getElementById("imgqr");
      let qrimg = document.getElementById("qrimg");
      let imgbox = document.getElementsByClassName("qrimg");

      function generate_QR_code() {
        if (text.value.length > 0) {
          qrimg.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            text.value;
          box.classList.add("showimg");
        } else {
          text.classList.add("error");
          setTimeout(() => {
            text.classList.remove("error");
          }, 1000);
        }
      }
    </script>
  </body>
</html>
